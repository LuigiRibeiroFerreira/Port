
<div class="position-bottom">
    <div class="position-left" data-aos="fade-up">
        <h4>{{ data.subtitle }}</h4> 
    </div>
    
    <div class="position-right">
      <h3 data-aos="fade-left">{{ data.title }}</h3>
      <p data-aos="fade-left">{{ data.description }}</p>
      
      <!-- Technologies (for projects) -->
      <div *ngIf="data.type === 'project'" class="technologies" data-aos="fade-left">
        <span *ngFor="let tech of data.technologies">{{ tech }}</span>
      </div>
  
      <!-- Blog Meta (for articles) -->
      <div *ngIf="data.type === 'blog'" class="blog-meta" data-aos="fade-left">
        <span>{{ data.publishDate }}</span>
        <span *ngFor="let tag of data.tags">{{ tag }}</span>
      </div>
  
      <!-- Image (common to all) -->
      <div data-aos="fade-left" class="image tilt-element" data-aos="fade-left">
        <img [src]="data.imagePath" [alt]="data.title">
        <a *ngIf="data.type === 'project'" [href]="data.projectLink">View Project</a>
      </div>
    </div>
</div>
